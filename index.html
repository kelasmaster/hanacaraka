<!DOCTYPE html>
<html lang="jv">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Hanacaraka SVG Keyboard</title>
  <style>
    body { background:#111; color:#fff; font-family:sans-serif; text-align:center; padding:20px }
    .output { min-height:100px; background:#222; border:2px solid #555; border-radius:10px; display:flex; flex-wrap:wrap; gap:5px; padding:10px; margin-bottom:20px; }
    .keyboard { display:grid; grid-template-columns:repeat(6,1fr); gap:10px; justify-items:center; }
    .key { width:48px; height:48px; cursor:pointer; background:#fff; border-radius:6px; }
    button { margin:10px; padding:8px 20px; background:#ffcc00; border:none; border-radius:5px; cursor:pointer; font-weight:bold }
  </style>
</head>
<body>
  <h1>⌨️ Hanacaraka SVG Keyboard</h1>
  <div id="output" class="output"></div>
  <div class="keyboard">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/54/Javanese_ha.svg" class="key" data-name="ha" alt="ha">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Javanese_na.svg" class="key" data-name="na" alt="na">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Javanese_ca.svg" class="key" data-name="ca" alt="ca">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/74/Javanese_ra.svg" class="key" data-name="ra" alt="ra">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/Javanese_na_murda.svg" class="key" data-name="na_murda" alt="na murda">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Javanese_pangkon.svg" class="key" data-name="pangkon" alt="pangkon">
  </div>
  <div>
    <button onclick="clearOutput()">Clear</button>
    <button onclick="copyOutput()">Copy</button>
  </div>
  <script>
    const output = document.getElementById("output");
    document.querySelectorAll('.key').forEach(k => {
      k.addEventListener('click', () => {
        const clone = k.cloneNode(true);
        clone.style.width='40px'; clone.style.height='40px';
        output.appendChild(clone);
      });
    });
    function clearOutput(){ output.innerHTML=''; }
    function copyOutput(){ alert('Copy visuals by screenshot or exporting SVGs.'); }
  </script>
</body>
</html>
